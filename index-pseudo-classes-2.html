<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=egde">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style pseudo classes part 2.css">
    <title>Pseudo Classes Part 2 no CSS</title>

<body>
    
    <ul>
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>

    <div class="container">
        <span class="excluido">Olá</span>
        <span>Hey</span>
        <p>How are you?</p>
        <p>Let's go</p>
    </div>
